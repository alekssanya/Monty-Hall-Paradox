<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall Paradox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="container">
        <h1 class="instruction">Щёлкни по картинке с дверью, чтобы выбрать дверь</h1>
        <div id="doors-wr">
            <img id="0" src="door.jpg" alt="" class="door-img">
            <img id="1" src="door.jpg" alt="" class="door-img">
            <img id="2" src="door.jpg" alt="" class="door-img">
        </div>
        <div class="iteration-wr">
            <p class="iteration-text">Цикл</p>
            <p id="iteration" class="counter">0</p>
        </div>
        <div class="chance-wr">
            <p class="chance-text">Процент выигрышей</p>
            <p id="chance" class="counter">0</p>
        </div>
    </div>
</body>
<script src="chiti.js"></script>
</html>
